<h2><i class="bi bi-menu-app"></i> จัดการเมนูอาหาร</h2>
<hr />
<div class="row">
  <div class="col-3"></div>
  <div class="col-9">
    <div class="card" style="">
      <div class="card-body">
        <h5 class="card-title">เมนูอาหารในร้าน</h5>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <td>Id</td>
              <td>เมนู</td>
              <td>คำอธิบาย</td>
              <td>ราคา</td>
              <td>ภาพ</td>
              <td>สถานะ</td>
              <td>การกระทำ</td>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of menuList">
                <td>{{ item["id"] }}</td>
                <td>{{ item["name"] }} </td>
                <td>{{ item["description"] }} </td>
                <td>{{ item["price"] }} </td>
                <td>{{ item["menu_image_path"] + "/" + item["menu_image"] }} </td>
                <td>{{ item["menu_status"] }} </td>
                <td><button class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></button>&nbsp;<button class="btn btn-secondary btn-sm"><i class="bi bi-pencil"></i></button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
