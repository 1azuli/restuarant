<h2><i class="bi bi-calendar-check"></i> จัดการรายการจองโต๊ะ</h2>
<hr />
<div class="row">
  <div class="col-3"></div>
  <div class="col-9">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">ค้นหาการจอง</h5>
      </div>
    </div>
    <div class="card mt-4">
      <div class="card-body">
        <h5 class="card-title">รายการการจอง</h5>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name (Email)</th>
              <th>Tel</th>
              <th>Date and Time</th>
              <th>Guests</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of reservatinList">
              <td>{{ item["id"] }}</td>
              <td>{{ item["name"] }} ({{ item["email"] }})</td>
              <td>{{ item["tel"] }}</td>
              <td>
                {{ item["reserve_date"] | date : "dd/MM/yyyy" }} at
                {{ item["reserve_time"] | date : "shortTime" : "GMT+7" }}
              </td>
              <td class="">{{ item["pax"] }}</td>
              <td>
                <button class="btn btn-danger" (click)="deleteReservation(item['id'])">
                  <i class="bi bi-trash"></i>
                </button>&nbsp;<button class="btn btn-secondary">
                  <i class="bi bi-pen"></i>

                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
